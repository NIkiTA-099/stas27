{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" href="{% static 'stas/css/style.css' %}" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <title>jquery</title>
    </head>
    <body>
        <main>
            <a href="{% url 'json'%}">Просмотреть данные</a>
            <form method="post" >
                {% csrf_token %}
                    <input type="text" name = 'name'>
                    <input type="text" name = 'jsonb' style="display: none;" id = "txt"  value=""><br>
                    <button id ="butn">Отправить</button>
                </form>
                <button onclick="addinput();">Добавить</button>

            </main>
    <script>
    var i = 2
    function addinput(){
        $('<input>',{type : 'text', name:'input'+(i-1)}).insertBefore('#butn');
        $('<br>').insertBefore('#butn');
        i++
    }   
    
    function addtext(){
        var inpt = document.querySelectorAll('input')
        var txt =""
            for(var j=3; j<inpt.length; j++){
                txt += inpt[j].name +': '+inpt[j].value + ' ';
            }
        document.getElementById('txt').value = txt;
            }

          setInterval(addtext, 500)
    </script>
        </body>
    </html>
